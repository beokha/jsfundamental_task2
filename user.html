<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link href="src/client/css/site.css" rel="stylesheet" />
    <link href="src/client/css/user.css" rel="stylesheet" />
</head>
<body>
    <div class="body-content">

        <h1>Skills</h1>

    <!--Add\Change user's skill-->
        <div class="skills_adding_block">
            <div class="skill_param">
                <label>Skill name:</label>
                <input name="skill_name" type="text" placeholder="Enter skill name" />
            </div>
            <div class="skill_param">
                <label>Skill range:</label>
                <input name="skill_range" type="number" min="1" max="100" placeholder="Enter skill range" />
            </div>

            <button class="button_add_skill">
                Add skill
            </button>
        </div>

    <!--User's current skills-->
        <section class="skills_block">

        </section>
        <div class="skills_level_block">
            <span class="skills_level div_skills_level__beginner">Beginner</span>
            <span class="skills_level div_skills_level__proficient">Proficient</span>
            <span class="skills_level div_skills_level__expert">Expert</span>
            <span class="skills_level div_skills_level__master">Master</span>
        </div>

        <section class="educations_block">

        </section>
    </div>

    <script src="user.js"></script>
</body>
</html>
