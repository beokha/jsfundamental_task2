<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link href="src/client/css/user.css" rel="stylesheet" />
</head>
<body>
    <h1>Skills</h1>
    <div id="div_skills_adding_box">
        <div class="skill_type skill_name">
            <label>Skill name:</label>
            <input name="skill_name" type="text" placeholder="Enter skill name" />
        </div>
        <div class="skill_type skill_range">
            <label>Skill range:</label>
            <input name="skill_range" type="number" min="1" max="100" placeholder="Enter skill range" />
        </div>

        <button class="add_skill_button">
            Add skill
        </button>
    </div>

    <div id="div_skills_box">
        <div id="div_skills">

        </div>
        <div id="div_skills_level">

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
